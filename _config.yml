email: your-email@example.com
baseurl: ""
url: "https://woodoxen.github.io/"

# Build settings
theme: minima
plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-paginate
  - jekyll-gist
  - jekyll-toc

# Collections
collections:
  news:
    output: true

# Exclude
exclude:
  - .github/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - assets/
  - jekyll.sh
  - README.md

# Multiple Language Support
languages: ["zh-cn", "en"]
exclude_from_localizations: ["assets"]

# Markdown
kramdown:
    syntax_highlighter: rouge
    parse_block_html: true
    input: GFM